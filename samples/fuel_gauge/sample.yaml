sample:
  description: Fuel gauge sample
  name: Fuel gauge

common:
  integration_platforms:
    - nrf5340dk/nrf5340/cpuapp
    - nrf52840dk/nrf52840
  platform_allow:
    - nrf5340dk/nrf5340/cpuapp
    - nrf52840dk/nrf52840
  tags: pmic

tests:
  sample.fuel_gauge:
    harness: console
    harness_config:
      fixture: nPM1300_with_battery_setup
      type: multi_line
      ordered: false
      regex:
        - "PMIC device OK."
        - "Fuel gauge OK."
        - "V: .+, I: .+, T: .+, SoC: .+, TTE: .+, TTF: .+"
