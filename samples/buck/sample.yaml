sample:
  description: Sample for nPM1300 PMIC BUCKs
  name: nPM1300 PMIC BUCKs

common:
  integration_platforms:
    - nrf5340dk_nrf5340_cpuapp
    - nrf52840dk_nrf52840
  platform_allow: nrf5340dk_nrf5340_cpuapp nrf52840dk_nrf52840
  tags: pmic
  timeout: 30

tests:
  sample.buck.set_buck_voltage:
    extra_args: CONFIG_TESTCASE_SET_BUCK_VOLTAGE=y
                CONFIG_NPMX_DEVICE_NPM1300=y
    harness: console
    harness_config:
      fixture: nPM1300_setup
      type: multi_line
      ordered: true
      regex:
        - "PMIC device OK."
        - "Test setting buck voltage."
        - "Test setting buck voltage OK."

  sample.buck.output_voltage:
    extra_args: CONFIG_TESTCASE_OUTPUT_VOLTAGE=y
                CONFIG_NPMX_DEVICE_NPM1300=y
    harness: console
    harness_config:
      fixture: nPM1300_setup
      type: multi_line
      ordered: true
      regex:
        - "PMIC device OK."
        - "Test output voltage."
        - "Voltage BUCK1:"
        - "Test output voltage OK."

  sample.buck.retention_voltage:
    extra_args: CONFIG_TESTCASE_RETENTION_VOLTAGE=y
                CONFIG_NPMX_DEVICE_NPM1300=y
    harness: console
    harness_config:
      fixture: nPM1300_setup
      type: multi_line
      ordered: true
      regex:
        - "PMIC device OK."
        - "Test retention voltage."
        - "Test retention voltage OK."

  sample.buck.enable_bucks_using_pin:
    extra_args: CONFIG_TESTCASE_ENABLE_BUCKS_USING_PIN=y
                CONFIG_NPMX_DEVICE_NPM1300=y
    harness: console
    harness_config:
      fixture: nPM1300_setup
      type: multi_line
      ordered: true
      regex:
        - "PMIC device OK."
        - "Test enable buck using connected pin."
        - "Test enable buck using connected pin OK."
