sample:
  description: SHELL sample
  name: SHELL

common:
    tags: pmic
    timeout: 30

tests:
  sample.shell:
    integration_platforms:
      - nrf5340dk/nrf5340/cpuapp
      - nrf52840dk/nrf52840
    platform_allow:
    - nrf5340dk/nrf5340/cpuapp
    - nrf52840dk/nrf52840
    harness: console
    harness_config:
      fixture: nPM130x_setup
      type: multi_line
      ordered: false
      regex:
        -  "PMIC device OK."
