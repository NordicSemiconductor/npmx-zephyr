sample:
  description: SHELL sample
  name: SHELL

common:
    tags: pmic
    timeout: 30

tests:
  sample.shell:
    integration_platforms:
      - nrf5340dk_nrf5340_cpuapp
      - nrf52840dk_nrf52840
    platform_allow: nrf5340dk_nrf5340_cpuapp nrf52840dk_nrf52840
    extra_args: CONFIG_NPMX_DEVICE_NPM1300=y
    harness: console
    harness_config:
      fixture: nPM1300_setup
      type: multi_line
      ordered: false
      regex:
        -  "PMIC device OK."
