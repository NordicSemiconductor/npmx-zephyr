sample:
  description: Buck output advanced sample
  name: nPM1300 PMIC BUCK Output Advanced sample

common:
  integration_platforms:
    - nrf5340dk/nrf5340/cpuapp
    - nrf52840dk/nrf52840
  platform_allow:
    - nrf5340dk/nrf5340/cpuapp
    - nrf52840dk/nrf52840
  tags: pmic
  timeout: 30

tests:
  sample.buck_output_advanced:
    harness: console
    harness_config:
      fixture: nPM130x_setup
      type: multi_line
      ordered: true
      regex:
        - "PMIC device OK."
        - "Test output voltage."
        - "Voltage BUCK1:"
        - "Test output voltage OK."
