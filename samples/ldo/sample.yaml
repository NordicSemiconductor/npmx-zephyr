sample:
  description: LDO sample
  name: LDO

common:
    integration_platforms:
      - nrf5340dk/nrf5340/cpuapp
      - nrf52840dk/nrf52840
    platform_allow:
      - nrf5340dk/nrf5340/cpuapp
      - nrf52840dk/nrf52840
    tags: pmic
    timeout: 60

tests:
  sample.ldo.output_voltage:
    extra_args: CONFIG_NPMX_DEVICE_NPM1300=y
    harness: console
    harness_config:
      fixture: nPM1300_setup
      type: multi_line
      ordered: true
      regex:
        -  "PMIC device OK."
        -  "Voltage LDO1:"
        -  "Voltage LDO2:"
        -  "Test output voltage OK."
