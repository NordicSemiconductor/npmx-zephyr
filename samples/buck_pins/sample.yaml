sample:
  description: Buck pins sample
  name: nPM1300 PMIC BUCK pins sample

common:
  integration_platforms:
    - nrf5340dk/nrf5340/cpuapp
    - nrf52840dk/nrf52840
  platform_allow:
    - nrf5340dk/nrf5340/cpuapp
    - nrf52840dk/nrf52840
  tags: pmic
  timeout: 30

tests:
  sample.buck_pins:
    harness: console
    harness_config:
      fixture: nPM130x_setup
      type: multi_line
      ordered: true
      regex:
        - "PMIC device OK."
        - "Test enable buck using connected pin."
        - "Test enable buck using connected pin OK."
