# The west manifest file (west.yml) for npmx-zephyr.

manifest:
  defaults:
    remote: nrfconnect

  remotes:
    - name: nrfconnect
      url-base: https://github.com/nrfconnect/
    - name: zephyrproject
      url-base: https://github.com/zephyrproject-rtos

  projects:
    - name: zephyr
      revision: v3.3.0
      import: true
      remote: zephyrproject
    - name: npmx
      path: modules/npmx
      revision: pull/95/head
