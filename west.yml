# The west manifest file (west.yml) for npmx-zephyr.

manifest:
  defaults:
    remote: nrfconnect

  remotes:
    - name: NordicSemiconductor
      url-base: https://github.com/NordicSemiconductor
    - name: nrfconnect
      url-base: https://github.com/nrfconnect
    - name: zephyrproject
      url-base: https://github.com/zephyrproject-rtos

  projects:
    - name: npmx
      path: modules/npmx
      revision: eaf8d602ef9080e2b70fbe8d9fd5f7f846793cb9
    - name: zephyr
      revision: v3.3.0
      import: true
      remote: zephyrproject
    - name: sdk-nrfxlib
      remote: nrfconnect
      revision: v2.5.0-rc1
      path: modules/nrfxlib
