# The west manifest file (west.yml) for npmx-zephyr.

manifest:
  defaults:
    remote: nrfconnect

  remotes:
    - name: NordicSemiconductor
      url-base: https://github.com/NordicSemiconductor
    - name: nrfconnect
      url-base: https://github.com/nrfconnect
    - name: zephyrproject
      url-base: https://github.com/zephyrproject-rtos

  projects:
    - name: npmx
      path: modules/npmx
      revision: 669417978a0ea7f6e36eb9ce6c1606813da8cc1a
    - name: zephyr
      revision: v3.3.0
      import: true
      remote: zephyrproject
    - name: sdk-nrfxlib
      remote: nrfconnect
      revision: v2.4.2
      path: modules/nrfxlib
